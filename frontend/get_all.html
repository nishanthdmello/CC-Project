<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get all Keys</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="card">
            <div class="heading">Get all Keys</div>
            <div class="inside">
                <button class="button" onclick="getall()" type="button">Submit</button>
            </div>
        </div>
        </div>
    </form>
    <div class="disp"></div>
    <script>
        const getall = () => {
            fetch("http://127.0.0.1:5000/getall")
                .then(response => response.json())
                .then(data => {
                    const mainContainer = document.querySelector(".disp");
                    mainContainer.innerHTML = data.map(item => `
                        <div>${item.key} : ${item.value}</div>
                    `).join('');
                });
        }
    </script>
</body>

</html>
