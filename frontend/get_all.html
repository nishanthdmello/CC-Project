<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get all Keys</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="card">
            <div class="heading">Get all Keys</div>
            <div class="inside">
                <button class="button" onclick="getall()" type="submit">Submit</button>
            </div>
        </div>
        </div>
    </form>
    <div class="disp"></div>
    <script>
        const getall = () => {
            fetch("http://127.0.0.1:5000/getall")
                .then(response => {
                    return response.json();
                })
                .then((data) => {
                    appendData(data);

                });
            function appendData(data) {
                var mainContainer = document.getElementsByClassName("disp")[0];
                for (var i = 0; i < data.length; i++) {
                    mainContainer.innerHTML += 'key:  ' + data[i].key + ' , ' + '  value :' + data[i].value + '<br>';
                }
            }
        }
    </script>
</body>

</html>
