<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get all Keys</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="card">
            <div class="heading">Get all Keys</div>
            <div class="inside">
                <!-- <div><input class="button" onclick="getall" type="submit" value="Submit"> -->
            <div class="button" onclick="getall()" type="submit">get all</div>
                </div>
            </div>
        </div>
    </form>
    <div class="disp">
      


 





    </div>
    
    <script>
       
        const getall= ()=>{
            fetch("http://127.0.0.1:5000/getall")
            .then(response=>{
                // data=response.json()
                return response.json();
            })
            .then((data)=>{
                // console.log(data);
                appendData(data);
                
            });
            function appendData(data) {
            var mainContainer = document.getElementsByClassName("disp")[0];
            for(var i=0;i<data.length;i++)
            {
            mainContainer.innerHTML+= 'key:  ' + data[i].key+ ' , ' + '  value :'+ data[i].value+'<br>';
        
            }
        
            }
        }

    </script>
</body>

</html>
