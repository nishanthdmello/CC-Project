<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete a Key</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="card">
            <div class="heading">Delete a Key</div>
            <div class="inside">
                <div><input class="input" type="text" id="key" name="key" placeholder="Key"></div>
                <button class="button" onclick="remove()" type="button">Submit</button>
            </div>
        </div>
    </form>
    <div class="disp"></div>
    <script>
        function remove() {
            var key = document.getElementById("key").value;
            fetch(`http://localhost:5000/delete?key=${key}` , {
                method: "DELETE"
            })
                .then(response => {
                    if (!response.ok) {
                        alert("key does not exists");
                        return;
                    }
                    else{
                        alert("key has been deleted");
                        return;
                    }
                })

        }
    </script>
</body>

</html>
