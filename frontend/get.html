<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Key</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="card">
            <div class="heading">Get a Key</div>
            <div class="inside">
                <div><input class="input" type="text" id="key" name="key" placeholder="Key"></div>
                <button class="button" onclick="get()" type="button">Submit</button>
            </div>
        </div>
    </form>
    <div class="disp"></div>
    <script>
        function get() {
            var key = document.getElementById("key").value;
            fetch("http://localhost:5000/get?key=" + key)
                .then(function (response) {
                    if (response.ok) {
                        return response.json();
                    }
                    else {
                        throw new Error('Network response was not ok.');
                    }
                })
                .then(function (data) {
                    document.querySelector(".disp").innerText = `${key} : ${data.value}`;
                })
                .catch(function (error) {
                    document.querySelector(".disp").innerText = "Error";
                });
        }

    </script>
</body>

</html>
